name: .NET Tests

on:
  push:
    branches: [ main, master, '**/refactor/**', '**' ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Create TestResults directory
        run: mkdir -p TestResults

      - name: Run tests
        run: |
          set -e
          dotnet test producer/tests/Producer.Application.Tests/Producer.Application.Tests.csproj --logger "trx;LogFileName=TestResults/Producer.trx"
          dotnet test paymentService/tests/PaymentService.Application.Tests/PaymentService.Application.Tests.csproj --logger "trx;LogFileName=TestResults/PaymentService.trx"
          dotnet test ReservationService/tests/ReservationService.Worker.Tests/ReservationService.Worker.Tests.csproj --logger "trx;LogFileName=TestResults/ReservationWorker.trx"
          dotnet test ReservationService/tests/ReservationService.Application.Tests/ReservationService.Application.Tests.csproj --logger "trx;LogFileName=TestResults/ReservationApp.trx"
          dotnet test crud_service/tests/CrudService.Application.Tests/CrudService.Application.Tests.csproj --logger "trx;LogFileName=TestResults/Crud.trx"

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults
